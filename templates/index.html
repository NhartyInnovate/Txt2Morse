<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Morse Converter</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand fw-semibold">Txt2Morse</span>
      <span class="navbar-text text-white-50 small">Text ↔ Morse</span>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9 col-xl-8">

        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h1 class="h4 mb-1">Convert instantly</h1>
            <p class="text-muted mb-4">Type text (or paste Morse code) and convert.</p>

            <form method="POST" class="mb-3">
              <!-- Mode selector -->
              <div class="d-flex flex-wrap gap-3 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="mode" id="modeText" value="text2morse"
                         {% if mode != 'morse2text' %}checked{% endif %}>
                  <label class="form-check-label" for="modeText">Text → Morse</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="mode" id="modeMorse" value="morse2text"
                         {% if mode == 'morse2text' %}checked{% endif %}>
                  <label class="form-check-label" for="modeMorse">Morse → Text</label>
                </div>
              </div>

              <!-- Input -->
              <div class="mb-3">
                <label for="inputText" class="form-label fw-semibold">Input</label>
                <textarea class="form-control" id="inputText" name="text" rows="5"
                          placeholder="Example: HELLO WORLD  OR  .... . .-.. .-.. --- / .-- --- .-. .-.. -.."
                          required>{{ request.form.get('text','') }}</textarea>
                <div class="form-text">
                  Tip: Separate words in Morse with <code> / </code> (spaces around slash).
                </div>
              </div>

              <div class="d-flex flex-wrap gap-2">
                <button type="submit" class="btn btn-primary">
                  Convert
                </button>
                <button type="reset" class="btn btn-outline-secondary" onclick="clearOutput()">
                  Clear
                </button>
              </div>
            </form>

            <!-- Output -->
            <div class="mb-2 d-flex align-items-center justify-content-between">
              <label class="form-label fw-semibold mb-0">Output</label>
              <button class="btn btn-sm btn-outline-dark" type="button" onclick="copyOutput()">
                Copy
              </button>
            </div>

            <div class="border rounded bg-white p-3">
              <pre id="outputBox" class="mb-0" style="white-space: pre-wrap; word-break: break-word;">{{ result or "Your converted output will show here..." }}</pre>
            </div>

            {% if error %}
              <div class="alert alert-danger mt-3 mb-0" role="alert">
                {{ error }}
              </div>
            {% endif %}
          </div>
        </div>

        <p class="text-center text-muted small mt-3 mb-0">
          Built with Flask + Bootstrap
        </p>

      </div>
    </div>
  </main>

  <script>
    function copyOutput() {
      const text = document.getElementById("outputBox").innerText.trim();
      if (!text || text === "Your converted output will show here...") return;
      navigator.clipboard.writeText(text);
    }

    function clearOutput() {
      const box = document.getElementById("outputBox");
      if (box) box.innerText = "Your converted output will show here...";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
